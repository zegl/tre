version: 2
jobs:
  go-tests:
    docker:
      - image: zegl/goclang:1.9-3.9-small
    working_directory: /go/src/github.com/zegl/tre
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./cmd/...
      - run: go test -v ./compiler/...
      - run: go test -v ./tests

workflows:
  version: 2
  build:
    jobs:
      - "go-tests"
